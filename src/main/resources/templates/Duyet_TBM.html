<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hệ thống Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/styleAdmin.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="Dashboard_GiangVien.html" class="navbar-brand mx-4 mb-3">
                <img class = "logo-fit" src="/static/img/logo-cntt2021.png">
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" src="/static/img/user.jpg" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0">Jhon Doe</h6>
                    <span>Giảng viên</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a href="Dashboard_Admin.html" class="nav-item nav-link "><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="profileGV.html" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Thông tin cá nhân</a>
                <a href="QuanLyDeTai_GV.html" class="nav-item nav-link active"><i class="fa fa-keyboard me-2"></i>Quản lý đề tài</a>
                <a href="DanhSachDeTai.html" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Danh sách đề tài</a>
                <a href="PhanGVPhanBien.html" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Phân Giảng Viên Phản Biện</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="container-fluid pt-5">
        <h2>Danh sách Đề tài</h2>

        <!-- Kiểm tra xem có danh sách lớp học hay không -->
        <th:block th:if="${listSubject != null and listSubject.size() > 0}">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên đề tài</th>
                    <th>Chuyên ngành</th>
                    <th>Trạng thái</th>
                    <th>GVHD</th>
                    <th>GVPB</th>
                    <th>Sinh viên 1</th>
                    <th>Sinh viên 2</th>
                    <th>Requirement</th>
                    <th>Chỉnh sửa</th>
                    <!-- Thêm các cột khác nếu cần -->
                </tr>
                </thead>
                <tbody>
                <!-- Duyệt qua danh sách lớp học và hiển thị thông tin -->
                <tr th:each="subject : ${listSubject}">
                    <td th:text="${subject.subjectId}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td th:text="${subject.major}"></td>
                    <td th:text="${subject.status}"></td>
                    <td th:text="${subject.instructorId.lecturerId}"></td>
                    <td th:text="${subject.thesisAdvisorId}"></td>
                    <td th:text="${subject.student1}"></td>
                    <td th:text="${subject.student2}"></td>
                    <td th:text="${subject.requirement}"></td>
                    <td>
                        <form id="browse" th:action="@{'/api/head/subject/browse/' + ${subject.subjectId}}" method="post" enctype="application/json">
                        <!-- Nút chỉnh sửa với href chứa đường dẫn đến trang chỉnh sửa -->
                        <button type="submit" class="btn btn-info btn-sm">Duyệt</button>
                        </form>
                    </td>
                    <!-- Thêm các cột khác nếu cần -->
                </tr>
                </tbody>
            </table>
        </th:block>

        <form id="createPeriodForm" th:action="@{/api/lecturer/subject/register}" method="post" enctype="application/json">
            <div class="form-group">
                <label for="subjectName">Tên đề tài:</label>
                <input type="text" class="form-control" id="subjectName" name="subjectName" required/>

                <label for="requirement">Yêu cầu:</label>
                <input type="text" class="form-control" id="requirement" name="requirement" required/>

                <label for="expected">Kết quả mong muốn:</label>
                <input type="text" class="form-control" id="expected" name="expected" required/>

                <label for="student1">Sinh viên 1:</label>
                <input type="text" class="form-control" id="student1" name="student1"/>

                <label for="student2">Sinh viên 2:</label>
                <input type="text" class="form-control" id="student2" name="student2"/>
            </div>

            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Javascript -->
<script src="/static/js/main2.js"></script>
</body>

</html>
